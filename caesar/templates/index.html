<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/style.css') }}">
    

    <title>Hello, world!</title>
  </head>
  <body>
    <header class="bg-header">
        <div class="row w-100">
            <div class="col-md-3 col-12"></div>
            <div class="col-md-5 col-12 text-center">
                <img class="img-fluid" 
                src="{{ url_for('static', filename='img/caesar.png') }}" 
                alt="Julius Caesar"
                width="55%">
                <h1 class="text-light mt-md-5">Julius Caesar</h1>
                <p class="text-light quote-gn-text">Quotes generator</p>
            </div>
        </div>
    </header>

    <div class="container mt-5 text-center">
        {% if quote %}
            <div class="quote">
                <p class="display-6">
                    "{{ quote }}"
                </p>
            </div>
            <div class="buttons text-center">
                <button class="btn btn-primary mt-5 round"
                        onclick="location.reload();">
                    <strong>Generate other</strong>
                </button>
                <button id="copyBtn" class="btn btn-primary mt-5 round"
                        data-clipboard-text="{{ quote }}">
                    <strong>Copy</strong>
                </button>
            </div>
        {% else %}
            <p class="display-6">Error while getting quotes.</p>
        {% endif %}
    </div>

    <footer id="footer" class="mt-5 text-center text-secondary p-1">
        <span>Developed by <a href="https://github.com/iamciro/"
                              target="_blank">@iamciro</a></span>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='clipboard/js/clipboard.min.js') }}"></script>

    <script>
        var btn = document.getElementById('copyBtn');
        var clipboard = new ClipboardJS(btn);
    </script>

  </body>
</html>
